# SE Configuration for test_claude setup
# 运行目录: /home/uaih3k9x/630_swe (根目录)
# 基于 configs/test_config/test_claude.yaml 转换
# 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
# 主模型配置 
model:
  name: "openai/minimax/minimax-m2:free"
  api_base: "https://openrouter.ai/api/v1"
  api_key: "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"
  max_input_tokens: 128000
  max_output_tokens: 64000
  per_instance_cost_limit: 0
  total_cost_limit: 0

# 算子模型配置 (与主模型一致，但无cost limits)，用于 Operator 调用
operator_models:
  name: "openai/minimax/minimax-m2:free"
  api_base: "https://openrouter.ai/api/v1"
  api_key: "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"
  max_input_tokens: 128000
  max_output_tokens: 64000

# 实例配置
instances:
  instances_dir: SE/instances/EffiBench-X/sample

# 输出配置
output_dir: "SE/trajectories_perf/minimax-m2_{timestamp}"
suffix: "specific_instances"
num_workers: 5

# 基础配置引用 (从base_configs目录)
base_config: "/mnt/d/workspace/SE-Agent/SE/configs/perf_configs/config_example.yaml"

# 策略编排
strategy:
  iterations:
    - perf_base_config: "/mnt/d/workspace/SE-Agent/SE/configs/perf_configs/config_example.yaml"
      operator: null
    - perf_base_config: "/mnt/d/workspace/SE-Agent/SE/configs/perf_configs/config_example.yaml"
      operator: "alternative_strategy"
    - perf_base_config: "/mnt/d/workspace/SE-Agent/SE/configs/perf_configs/config_example.yaml"
      operator: "crossover"
    - perf_base_config: "/mnt/d/workspace/SE-Agent/SE/configs/perf_configs/config_example.yaml"
      operator: "traj_pool_summary"